<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
        <title>Pomodoro</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container-geral-circulo">
            
            <div id="container-conteudo">
                <div id="topo">
                    <h1>Pomodoro</h1>
                </div>
                <section id="estado" class="estado">
                    <button id="botaoFoco" class="btn ">Foco</button>
                    <button id="botaoDescanso" class="btn ">Descanso</button>
                </section>
                
                <section id="timer" class="timer">
                    <h2>00:00</h2>
                </section>
                <section id="acoes" class="acoes">
                    <button id="botaoIniciar" class="btn" >Iniciar</button>
                    <button id="botaoPausar" class="btn" >Pausar</button>
                    <button id="botaoReiniciar" class="btn" >Reiniciar</button>
                </section>
            </div>
            
        </div>

        <script src="index.js"></script>
        </body>
</html>
